<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gtag demo</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-K32GPBLB68"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-K32GPBLB68');
    </script>
</head>
<body>
    <ul>
        <li><a href="https://www.google.com/" class="google_link">Google</a></li>
        <li><a href="https://www.youtube.com/" class="YT_link">Youtube</a></li>
    </ul>
    <section class="section1">
        section1
        <button class="cart-btn">add-to-cart</button>
    </section>
    <section class="section2">section2</section>
    <section class="section3">section3</section>
    <script>
        const links = document.querySelectorAll("a");
        for(let i = 0; i < links.length; i++){
            links[i].addEventListener("click", function(e){
                e.preventDefault();
                gtag('event', 'link_click', {
                    'link_url': e.target.href,
                    'link_text': e.target.textContent,
                    'link_class': e.target.className
                })
                console.log(e.target);
            }, false);
        }

        const section3 = document.querySelector(".section3");
        const  options = {
            root: null,
            threshold: 0.5
        }
        const callback = (entries, observer) => {
            entries.forEach(entry => {
                if(entry.isIntersecting){
                    gtag('event', 'page_finish', {
                        'scroll_page': 'done'
                    })
                    observer.unobserve(section3);
                }
            });
        }
        const observer = new IntersectionObserver(callback, options);
        observer.observe(section3);

        const cartBtn = document.querySelector(".cart-btn");
        cartBtn.addEventListener("click", function(){
            console.log("cart");
            gtag("event", "add_to_cart", {
                currency: "USD",
                value: 7.77,
                items: [
                    {
                    item_id: "SKU_12345",
                    item_name: "Stan and Friends Tee",
                    affiliation: "Google Merchandise Store",
                    coupon: "SUMMER_FUN",
                    currency: "USD",
                    discount: 2.22,
                    index: 0,
                    item_brand: "Google",
                    item_category: "Apparel",
                    item_category2: "Adult",
                    item_category3: "Shirts",
                    item_category4: "Crew",
                    item_category5: "Short sleeve",
                    item_list_id: "related_products",
                    item_list_name: "Related Products",
                    item_variant: "green",
                    location_id: "ChIJIQBpAG2ahYAR_6128GcTUEo",
                    price: 9.99,
                    quantity: 1
                    }
                ]
            });
        },false);

    </script>
</body>
</html>
